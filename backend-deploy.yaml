apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: manim-studio-backend
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    spec:
      containers:
      - image: gcr.io/portfolio-463502/manim-studio-backend:latest
        ports:
        - name: http1
          containerPort: 8000
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: gemini-api-key
        - name: MANIM_WORKER_URL
          value: "http://34.143.73.2"
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3