apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: manim-studio-backend
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "1"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/manim-studio-backend:latest
        ports:
        - name: http1
          containerPort: 8000
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              key: gemini-api-key
              name: manim-studio-secrets
        - name: MANIM_WORKER_URL
          value: "https://manim-studio-worker-SERVICE_HASH-uc.a.run.app"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              key: supabase-url
              name: manim-studio-secrets
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              key: supabase-anon-key
              name: manim-studio-secrets
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: stripe-secret-key
              name: manim-studio-secrets
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 30
  traffic:
  - percent: 100
    latestRevision: true